<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Repo to Present right-now</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h2>This is Khala's Special Pitha Ghor</h2>
    </header>
    <form>
        <label for="name">Your Name:
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="mail">Your Email:
            <input id="mail" type="email" placeholder="Your Email">
        </label>
        <fieldset>
            <legend>Pick Any One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>You Can Pick More Than One</legend>
            <label for="shutki">
                <input type="checkbox" name="vortas" id="shutki">
                Shutki Vorta
            </label>
            <label for="alu">
                <input type="checkbox" name="vortas" id="alu">
                Alu Vorta
            </label>
            <label for="dal">
                <input type="checkbox" name="vortas" id="dal">
                Dal Vorta
            </label>

        </fieldset>

    </form>
</body>
</html>
